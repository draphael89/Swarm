name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Backend typecheck
        run: pnpm --filter @middleman/backend exec tsc -p tsconfig.build.json --noEmit

      - name: UI typecheck
        run: pnpm --filter @middleman/ui exec tsc --noEmit

      - name: Backend tests
        run: pnpm --filter @middleman/backend test
