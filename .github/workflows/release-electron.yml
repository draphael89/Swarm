name: Release Electron

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-electron:
    name: Build Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: mac
          - os: windows-latest
            target: win
          - os: ubuntu-latest
            target: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron artifacts
        run: pnpm electron:dist:${{ matrix.target }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: middleman-electron-${{ matrix.target }}
          path: apps/electron/release/*
          if-no-files-found: error
